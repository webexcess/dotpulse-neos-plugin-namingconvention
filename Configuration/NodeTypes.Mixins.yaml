# Reset titleOverride from the SEO Package
'TYPO3.Neos.Seo:TitleTagMixin': []
#
# Naming Convention tab and groups
#
'Dotpulse.NamingConvention:SettingsMixin':
  abstract: TRUE
  ui:
    inspector:
      tabs:
        convention:
          label: i18n
          position: 40
          icon: icon-ticket
      groups:
        conventionpage:
          label: i18n
          position: 100
          tab: convention
        conventioninherit:
          label: i18n
          position: 200
          tab: convention
        conventionpath:
          label: i18n
          position: 300
          tab: convention

#
# Title Override Mixin
#
'Dotpulse.NamingConvention:TitleOverrideMixin':
  abstract: TRUE
  properties:
    titleOverride:
      type: string
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: FALSE
        inspector:
          group: conventionpage
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'max. 60 characters'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          maximum: 60

